<!DOCTYPE html>
<html lang="en">
  <head>
    <title>PageTitle</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap Icons CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.1/font/bootstrap-icons.css"
    />
    <!-- FA Icons-->
    <script
      src="https://kit.fontawesome.com/839e8b1ba6.js"
      crossorigin="anonymous"
    ></script>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <!-- ======= Hero Section ======= -->
    <main class="container overflow-auto mt-auto">
      <div class="mt-2 mb-4 rounded-3">
        <div class="container-fluid py-5">
          <h1 class="h1">Panel de Caracteristicas</h1>
          <table class="table">
            <thead>
              <tr>
                <th scope="col">Feature</th>
                <th scope="col" />
                <th scope="col" />
              </tr>
            </thead>
            <tbody>
              <tr>
                <td><input class="form-control" type="text" value="Mark" /></td>
                <td class="text-center">
                  <button class="btn btn-outline-primary">
                    <i class="fa fa-pencil"></i>
                  </button>
                </td>
                <td class="text-center">
                  <button class="btn btn-outline-danger">
                    <i class="fa fa-trash-o" aria-hidden="true"></i>
                  </button>
                </td>
              </tr>
              <tr>
                <form class="form-horizontal">
                  <td>
                    <div class="form-floating">
                      <input
                        name="password"
                        type="text"
                        class="form-control"
                        id="newFeature"
                        placeholder="New Feature"
                        required="true"
                      />
                      <label for="newFeature">Add a new feature...</label>
                    </div>
                  </td>
                  <td class="text-center" />
                  <td class="text-center">
                    <button class="btn btn-primary mt-2">
                      <i class="fa fa-plus" aria-hidden="true"></i>
                    </button>
                  </td>
                </form>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </main>
    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
